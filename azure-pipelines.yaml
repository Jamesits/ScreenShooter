name: $(Build.SourceBranchName)-$(Date:yyyyMMdd).$(Rev:r)
variables:
  Parameters.RestoreBuildProjects: "**/*.csproj"
  Parameters.TestProjects: "**/*[Tt]ests/*.csproj"
  BuildConfiguration: "Release"
  BuildPlatform: "any cpu"
  
trigger:
  batch: true
  branches:
    include: [ "*" ]
  paths:
    exclude: [ 
      "README.md",
      ".vs",
      ".vscode",
      ".git*",
      "config.toml"
    ]

jobs:
  - job: build
    displayName: "build"
    pool:
      vmImage: "ubuntu-16.04"
    workspace:
      clean: all
    timeoutInMinutes: 120
    steps:
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: '$(Parameters.RestoreBuildProjects)'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        projects: '$(Parameters.RestoreBuildProjects)'
        arguments: '--configuration $(BuildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: Test
      inputs:
        command: test
        projects: '$(Parameters.TestProjects)'
        arguments: '--configuration $(BuildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: Publish
      inputs:
        command: publish
        publishWebProjects: false
        projects: '$(Parameters.RestoreBuildProjects)'
        arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
        zipAfterPublish: True

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'
        ArtifactName: ScreenShooter

    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(build.artifactstagingdirectory)'
        contents: '**' 
        targetFolder: 'publish'
        cleanTargetFolder: true
        overWrite: true

    - task: Docker@1
      displayName: 'Build slim image'
      inputs:
        command: buildAndPush
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'Docker Hub: Jamesits'
        Dockerfile: "/Dockerfile.slim"
        imageName: 'jamesits/screenshooter'
        tags: |
          slim
        arguments: '--build-arg BUILD_OUTPUT_DIR=publish'

    - task: Docker@1
      displayName: 'Build full image'
      inputs:
        command: buildAndPush
        containerregistrytype: 'Container Registry'
        dockerRegistryEndpoint: 'Docker Hub: Jamesits'
        Dockerfile: "/Dockerfile"
        imageName: 'jamesits/screenshooter'
        arguments: '--build-arg BUILD_OUTPUT_DIR=publish'
        tags: |
          full
        includeSourceTags: true
        includeLatestTag: true

